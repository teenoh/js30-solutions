<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log(`I am a ${'ðŸ˜Ž'} string`)

    // Styled
    console.log("%c I am a great text", "font-size: 3rem; color: red; background-color: yellow")

    // warning!
    console.warn("Don't do that")

    // Error :|
    console.error("An error occured")

    // Info
    console.info("You are badass")

    // Testing
    console.assert(1==1, "That is wrong")
    console.assert(p.classList.contains('ouch'), 'That is wrong man')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name),
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age * 7 } dog years`)
      console.groupEnd(dog.name)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Wes')

    // timing
    console.time('Fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data')
        console.log(data)
      })

    console.table(dogs)


  </script>
</body>
</html>
